<div class="page-container">
    <div class="page">
        <div class="page-scroll">
            <div class="page-content-wrapper">
                <div class="page-content">
                    
                    <div class="container" *ngIf="userProfile && (loaded$ | async) == true">

                        <div class="column">
                            <div class="card user-info-card">
                                <mat-card>
                                    <mat-card-content>
                    
                                        <div class="card-section profile-section">

                                            <div class="row">
                                                <div class="column">
                                                    <mat-icon class="profile-icon">account_box</mat-icon>
                                                </div>

                                                <div class="column">
                                                    <span class="user-name">{{ userProfile.name }}</span>

                                                    <div>
                                                        <span class="label">Rank&nbsp;{{ userProfile.rank }}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </div>

                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </div>

                        <div class="column column-flex">
                            <div class="card card-progress">
                                <mat-card>
                                    <mat-card-content>
                                        <div class="label">Submitions {{ userProgressSize$ | async }} | Solved {{ userProfile.solved }}</div>
                                        <div class="progress-table">
                                            <user-progress [data]="(userProgress$ | async) || []"></user-progress>
                                        </div>
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
