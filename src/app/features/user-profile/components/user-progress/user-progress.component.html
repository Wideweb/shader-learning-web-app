<div class="page-container">
    <div class="page">
        <div class="page-scroll">
            <div class="page-content-wrapper">
    
                <div class="page-header">
                    <mat-icon class="icon">fact_check</mat-icon>&nbsp;<span>Progress</span>
                </div>
        
                <div class="page-content">
                    <div class="table">
                        <ng-container *ngIf="loaded$ | async">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                                <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Task </th>
                                <td mat-cell *matCellDef="let element">
                                    <a class="action-link" routerLink="/module-progress/{{element.moduleId}}/training/{{element.id}}">{{element.name}}</a>
                                </td>
                                </ng-container>
                    
                                <ng-container matColumnDef="score">
                                    <th mat-header-cell *matHeaderCellDef> Score </th>
                                    <td mat-cell *matCellDef="let element"> {{element.score}}</td>
                                </ng-container>
                    
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Status </th>
                                    <td mat-cell *matCellDef="let element"> {{element | userTaskResultStatus}} </td>
                                </ng-container>
    
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </ng-container>
                    </div>
                
                    <div>
                        <mat-paginator pageSize="7" hidePageSize="true"></mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
