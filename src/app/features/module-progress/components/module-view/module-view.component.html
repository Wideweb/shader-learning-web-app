<div class="module" *ngIf="module && (loaded$ | async) == true">

  <app-sticky>
    <div id="heading" class="heading">
      <div class="container max-width">

        <a class="back-link" routerLink="/explore"><span class="ico-container"><i class="arrow-left-ico"></i></span><span class="p3">Back To Explore</span></a>

        <div class="title"><h2 class="module-name">{{module.name}}</h2><span class="p3 tasks">{{module.tasks.length}}&nbsp;tasks</span></div>
        
        <!-- <span class="p3 tasks">{{module.tasks.length}}&nbsp;tasks</span>&nbsp;<a *hasPermission="['module_edit']" class="action-link" routerLink="/module/{{module.id}}/edit"><mat-icon>edit</mat-icon></a></h2> -->
        
        <div class="description p2">{{ module.description }}</div>

        <a class="btn-link btn-link-ico-addon darker" routerLink="/module-progress/{{ module.id }}/training">Start<span class="ico-container"><i class="ico arrow-up-right-ico"></i></span></a>
        <!-- <div class="created-by">
          <span>Author:</span>&nbsp;<a class="name" routerLink="/user-profile/{{module.createdBy.id}}">{{ module.createdBy.name }}</a>
        </div> -->

      </div>
    </div>
  </app-sticky>

  <div class="curriculum">

    <div class="container">
      
      <div class="max-width">
        <module-navigation
          [moduleId]="module.id"
          [tasks]="module.tasks"
          [selectedId]="-1"
        ></module-navigation>
      </div>

    </div>

  </div>

</div>
