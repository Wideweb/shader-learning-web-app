<mat-icon *ngIf="selected">radio_button_checked</mat-icon>

<mat-icon *ngIf="!selected && locked" class="locked">radio_button_unchecked</mat-icon>

<mat-icon *ngIf="!selected && !locked && accepted">check_circle</mat-icon>

<mat-icon *ngIf="!selected && !locked && !accepted">radio_button_unchecked</mat-icon>
