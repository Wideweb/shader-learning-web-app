<div class="container">

    <a (click)="cancel()" class="close-ctrl"><span class="ico-container"><i class="ico close-ico"></i></span></a>

    <div class="header">
        <h3>{{data.title}}</h3>
    </div>
    <div class="body">
        <p class="p2">{{data.message}}</p>
    </div>
    <div class="actions">
        <a class="btn-link white" (click)="cancel()">Cancel</a>
        <a class="btn-link" (click)="submit()">Confirm</a>
    </div>
</div>
