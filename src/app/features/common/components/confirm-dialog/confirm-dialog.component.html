<div class="container">
    <div class="header">
        <h3>Are you sure?</h3>
    </div>
    <div class="body">
        <p>
            {{data.message}}
        </p>
    </div>
    <div class="actions">
        <a class="btn btn-cancel" (click)="cancel()">Cancel</a>
        <a class="btn btn-submit" (click)="submit()">Confirm</a>
    </div>
</div>
