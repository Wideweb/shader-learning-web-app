<div class="container">
  
  <div class="files">
    <ng-container *ngFor="let file of files">
      <a class="p2 file" [ngClass]="{'error': file.hasError, 'selected': isSelected(file)}" (click)="selectFile(file)">{{file.name}}</a>
    </ng-container>
  </div>

  <div *ngIf="currentFile" class="file-editor">
    <file-editor
      [file]="currentFile"
      [rules]="rules"
    ></file-editor>
  <div>

</div>
