<div class="container">
  <div class="base">
    <img *ngIf="model.imageSrc" [src]="model.imageSrc">
    <div *ngIf="!model.imageSrc" class="empty-image"></div>
    <div class="p3 label">{{model.label}}</div>
    <div class="p2 locker" *ngIf="model.locked">locked</div>
    <div class="btn-container">
      <a class="btn-circle secondary" [routerLink]="model.link"><i class="ico arrow-up-right-ico"></i></a>
    </div>
  </div>

  <h3 class="title">{{model.title}}</h3>
</div>
