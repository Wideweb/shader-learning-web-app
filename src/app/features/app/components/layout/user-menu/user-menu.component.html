<div class="user-data">
    <div class="symbol-circle">
        <h2 class="symbol">{{ symbol }}</h2>
    </div>

    <h3 class="name">{{ name }}</h3>

    <p class="p3 email">{{ email }}</p>

    <p class="p2 rank"><span class="ico-container"><i class="ico rank-ico"></i></span>Rank:&nbsp;{{ rank }}</p>
</div>


<div class="divider"></div>

<div class="links">
    <a class="btn-text black" routerLink="/logout"><i class="ico log-out-ico"></i>Sign-out</a>
</div>
