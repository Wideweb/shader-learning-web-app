<div class="container" [ngClass]="{'last': last}">
  <div class="base">
    <img [src]="model.imageSrc">
    <div class="p3 label">{{model.label}}</div>
    <div class="btn-container">
      <a class="btn-circle secondary" [routerLink]="model.link"><i class="ico arrow-up-right-ico"></i></a>
    </div>
  </div>

  <h3 class="title">{{model.title}}</h3>

  <p class="p2">{{model.body}}</p>
</div>

<a class="btn-link btn-view-all" routerLink="/explore" *ngIf="last">View all</a>
