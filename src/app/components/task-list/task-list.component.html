<div class="container">

    <div class="card">

        <mat-card>

            <mat-card-header>
            <mat-card-title>
                <div class="header">
                    <mat-icon class="icon">fact_check</mat-icon>&nbsp;<span>Tasks</span>
                </div>
            </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                
                <div class="table">
                    <ng-container>
                        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" cdkDropList (cdkDropListDropped)="onListDrop($event)">
                
                            <ng-container matColumnDef="drag">
                                <th mat-header-cell *matHeaderCellDef class="drag-column"></th>
                                <td mat-cell *matCellDef="let element" class="drag-column">
                                    <a cdkDragHandle class="drag-handle"><mat-icon class="drag-icon">drag_indicator</mat-icon></a>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="order">
                                <th mat-header-cell *matHeaderCellDef> N </th>
                                <td mat-cell *matCellDef="let element"> {{element.order}}</td>
                            </ng-container>
                
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Task </th>
                                <td mat-cell *matCellDef="let element"><a class="action-link" routerLink="/training/{{element.id}}">{{element.name}}</a></td>
                            </ng-container>
                
                            <ng-container matColumnDef="cost">
                                <th mat-header-cell *matHeaderCellDef> Cost </th>
                                <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
                            </ng-container>

                            <ng-container matColumnDef="threshold">
                                <th mat-header-cell *matHeaderCellDef> Threshold </th>
                                <td mat-cell *matCellDef="let element"> {{element.threshold}}% </td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef class="actions-column"></th>
                                <td mat-cell *matCellDef="let element" class="actions-column">
                                    <ng-container *hasPermission="['task_edit']">
                                        <a class="action-link" routerLink="/create-task/{{element.id}}"><mat-icon>edit</mat-icon></a>
                                    </ng-container>

                                    <ng-container *hasPermission="['task_visibility']">
                                        <a class="action-link" (click)="toggleTaskVisibility(element)"><mat-icon>{{ element.visibility ? 'visibility' : 'visibility_off' }}</mat-icon></a>
                                    </ng-container>

                                    <ng-container *hasPermission="['task_delete']">
                                        <a class="action-link" (click)="deleteTask(element)"><mat-icon>delete</mat-icon></a>
                                    </ng-container>
                                </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr cdkDrag [cdkDragData]=row mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </ng-container>
                </div>
            
                <div>
                    <mat-paginator pageSize="5" hidePageSize="true"></mat-paginator>
                </div>
                
            </mat-card-content>
        </mat-card>

    </div>
</div>
