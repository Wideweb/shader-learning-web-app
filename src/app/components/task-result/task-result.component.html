<div [ngClass]="model.accepted ? 'accepted' : 'rejected'">
    <div>
        <h2 class="header">Results</h2>
    </div>
    <div class="table">
        <div class="row match-row">
            <span class="label">Match:</span><span class="value">{{model.match | number:'1.1-1' }}%</span>
        </div>
        <div class="row">
            <span class="label">Penalty for restrictions:</span><span class="value">0</span>
        </div>
        <div class="separator"></div>
        <div class="row">
            <span class="label">Total Score:</span><span class="value">{{model.score}}</span>
        </div>
    </div>
    <div class="status-container">
        <span class="status">{{ model.accepted ? 'Accepted' : 'Rejected' }}</span>
    </div>
</div>
