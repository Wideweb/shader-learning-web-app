<div class="container">

    <div class="card">

        <mat-card>

            <mat-card-header>
            <mat-card-title>
                <div class="header">
                    <mat-icon class="icon">stars</mat-icon>&nbsp;<span>Users</span>
                </div>
            </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                
                <div class="table">
                    <ng-container *ngIf="loaded$ | async">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                            <!-- <ng-container matColumnDef="order">
                            <th mat-header-cell *matHeaderCellDef> N </th>
                            <td mat-cell *matCellDef="let element"> {{element.order}}</td>
                            </ng-container> -->
                
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"><a class="action-link" routerLink="/user-profile/{{element.id}}">{{element.name}}</a></td>
                            </ng-container>
                
                            <ng-container matColumnDef="rank">
                                <th mat-header-cell *matHeaderCellDef> Rank </th>
                                <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
                            </ng-container>

                            <ng-container matColumnDef="solved">
                                <th mat-header-cell *matHeaderCellDef> Tasks Solved </th>
                                <td mat-cell *matCellDef="let element"> {{element.solved}} </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </ng-container>
                </div>
            
                <div>
                    <mat-paginator pageSize="5" hidePageSize="true"></mat-paginator>
                </div>
                
            </mat-card-content>
        </mat-card>

    </div>
</div>
