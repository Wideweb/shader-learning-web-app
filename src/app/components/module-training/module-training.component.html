<div class="container" *ngIf="module">
    <ng-container *ngIf="!isEnd">
        <task-training
            [userTask]="userTask"
            (onNext)="nextTask()"
            (onAccepted)="acceptTask()"
        >
        </task-training>
    </ng-container>

    <div *ngIf="isEnd" class="ending">
        <h2>Congratulations!</h2>
        <h3>You have completed all available tasks</h3>
        <mat-icon>thumb_up</mat-icon>
    </div>
</div>
