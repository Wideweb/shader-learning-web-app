<div class="container">
  <ng-container *ngIf="loaded$ | async">
    <div *ngIf="currentTask">
      <task [model]="currentTask" [userVertexShader]="userVertexShader" [userFragmentShader]="userFragmentShader" (onSubmit)="submit($event)"></task>
    </div>

    <div *ngIf="!currentTask" class="ending">
      <h2>Congratulations!</h2>
      <h3>You have completed all available tasks</h3>
      <mat-icon>thumb_up</mat-icon>
    </div>
  </ng-container>
</div>
