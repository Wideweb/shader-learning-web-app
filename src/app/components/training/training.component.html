<div class="container">
  <ng-container *ngIf="loaded$ | async">
    <div *ngIf="userTask">
      <task
        [model]="userTask.task"
        [userVertexShader]="userTask.vertexShader"
        [userFragmentShader]="userTask.fragmentShader"
        [liked]="userTask.liked"
        [disliked]="userTask.disliked"
        [canEdit]="canEdit"
        (onLike)="like()"
        (onDislike)="dislike()"
        (onSubmit)="submit($event)">
      </task>
    </div>

    <div *ngIf="!userTask" class="ending">
      <h2>Congratulations!</h2>
      <h3>You have completed all available tasks</h3>
      <mat-icon>thumb_up</mat-icon>
    </div>
  </ng-container>
</div>
